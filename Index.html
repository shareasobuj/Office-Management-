<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Management System</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f4f6f8}
    header{background:#1f2937;color:#fff;padding:15px;text-align:center}
    nav{display:flex;gap:10px;justify-content:center;background:#111827;padding:10px}
    nav button{background:#2563eb;color:#fff;border:none;padding:10px 15px;border-radius:5px}
    section{display:none;padding:15px}
    section.active{display:block}
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#e5e7eb}
    input,select,button{padding:8px;margin:5px 0;width:100%}
    .card{background:#fff;padding:15px;border-radius:8px;margin-bottom:15px}
  </style>
</head>
<body>
<header>
  <h2>Office Management System</h2>
  <p>Single HTML | Mobile + GitHub Ready</p>
</header>

<nav>
  <button onclick="show('dashboard')">Dashboard</button>
  <button onclick="show('employee')">Employees</button>
  <button onclick="show('attendance')">Attendance</button>
  <button onclick="show('task')">Tasks</button>
</nav>

<section id="dashboard" class="active">
  <div class="card">
    <h3>Dashboard</h3>
    <p>Total Employees: <span id="empCount">0</span></p>
    <p>Total Tasks: <span id="taskCount">0</span></p>
  </div>
</section>

<section id="employee">
  <div class="card">
    <h3>Add Employee</h3>
    <input id="ename" placeholder="Employee Name" />
    <input id="edesign" placeholder="Designation" />
    <button onclick="addEmployee()">Add</button>
  </div>
  <div class="card">
    <h3>Employee List</h3>
    <table>
      <thead><tr><th>Name</th><th>Designation</th></tr></thead>
      <tbody id="empTable"></tbody>
    </table>
  </div>
</section>

<section id="attendance">
  <div class="card">
    <h3>Attendance</h3>
    <select id="attEmp"></select>
    <select id="attStatus">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
    <button onclick="markAttendance()">Save</button>
    <ul id="attList"></ul>
  </div>
</section>

<section id="task">
  <div class="card">
    <h3>Add Task</h3>
    <input id="tname" placeholder="Task Title" />
    <select id="taskEmp"></select>
    <button onclick="addTask()">Add Task</button>
  </div>
  <div class="card">
    <h3>Task List</h3>
    <ul id="taskList"></ul>
  </div>
</section>

<script>
  let employees = JSON.parse(localStorage.getItem('employees')||'[]');
  let tasks = JSON.parse(localStorage.getItem('tasks')||'[]');
  let attendance = JSON.parse(localStorage.getItem('attendance')||'[]');

  function show(id){
    document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    refresh();
  }

  function refresh(){
    document.getElementById('empCount').innerText = employees.length;
    document.getElementById('taskCount').innerText = tasks.length;

    let empTable='';
    let empOptions='';
    employees.forEach(e=>{
      empTable += `<tr><td>${e.name}</td><td>${e.design}</td></tr>`;
      empOptions += `<option>${e.name}</option>`;
    });
    document.getElementById('empTable').innerHTML = empTable;
    document.getElementById('attEmp').innerHTML = empOptions;
    document.getElementById('taskEmp').innerHTML = empOptions;

    document.getElementById('taskList').innerHTML = tasks.map(t=>`<li>${t.task} - ${t.emp}</li>`).join('');
    document.getElementById('attList').innerHTML = attendance.map(a=>`<li>${a.emp} : ${a.status}</li>`).join('');
  }

  function addEmployee(){
    let name = ename.value.trim();
    let design = edesign.value.trim();
    if(!name) return alert('Name required');
    employees.push({name,design});
    localStorage.setItem('employees',JSON.stringify(employees));
    ename.value=''; edesign.value=''; refresh();
  }

  function addTask(){
    tasks.push({task:tname.value,emp:taskEmp.value});
    localStorage.setItem('tasks',JSON.stringify(tasks));
    tname.value=''; refresh();
  }

  function markAttendance(){
    attendance.push({emp:attEmp.value,status:attStatus.value});
    localStorage.setItem('attendance',JSON.stringify(attendance));
    refresh();
  }

  refresh();
</script>
</body>
</html>
